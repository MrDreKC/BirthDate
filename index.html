<!DOCTYPE html>
<html>
<head>
  <title>Birthday Countdown</title>
  <meta charaset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Happy Birthday</h1>
   <div id="countdown" class="countdown">
    <div class="time">
      <h2 id="days"></h2>
      <p>Days</p>
    </div>
    <div class="time">
      <h2 id="hours"></h2>
      <p>Hours</p>
    </div>
    <div class="time">
      <h2 id="minutes"></h2>
      <p>Minutes</p>
    </div>
    <div class="time">
      <h2 id="seconds"></h2>
      <p>Seconds</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
